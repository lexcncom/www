            color: white;
            font-size: 1rem;

            color: rgba(255, 255, 255, 0.7);

            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: background-color 0.3s;

        }

            padding: 8px 0;
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 6px;
            margin-top: var(--spacing-md);
        }

        .category-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s;
            border: 1px solid var(--border-color);
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

            font-weight: 600;

        }

            background-color: var(--hover-color);
        }

        .site-link {
            text-decoration: none;
            color: var(--primary-color);

                    {title: "人民法院出版社", url: "http://www.courtpress.com.cn/", description: "法院系统出版社"},
                    {title: "检察出版社", url: "http://www.spp.org.cn/", description: "检察系统出版社"},
                    {title: "法学期刊网", url: "http://www.faxueqikan.com/", description: "法学期刊平台"},
                    {title: "全国报刊索引", url: "http://www.cnbksy.cn/", description: "报刊文献数据库"},
                    {title: "北大法律信息网法学在线", url: "http://article.chinalawinfo.com/", description: "法学论文平台"}

            },
            {
                category: "国际法律资源",
                sites: [
                    {title: "世界贸易组织法律数据库", url: "https://www.wto.org/english/tratop_e/dispu_e/dispu_agreements_index_e.htm", description: "WTO法律文件库"},
                    {title: "联合国国际贸易法委员会", url: "https://uncitral.un.org/", description: "国际贸易法资源"},
                    {title: "世界知识产权组织", url: "https://www.wipo.int/portal/en/", description: "知识产权法律资源"},
                    {title: "国际法院", url: "https://www.icj-cij.org/", description: "国际司法机构"},
                    {title: "海牙国际私法会议", url: "https://www.hcch.net/", description: "国际私法公约"},
                    {title: "欧盟法律数据库", url: "https://eur-lex.europa.eu/", description: "欧盟法律法规"},

                ]
            }
        ];

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化分类标签
            initCategoryTabs();
            
            // 初始化分类内容
            initCategoryContent();
            
            // 添加全部分类标签
            const allCategoriesButton = document.createElement('button');
            allCategoriesButton.className = 'tab-button';
            allCategoriesButton.textContent = '全部分类';
            allCategoriesButton.dataset.index = '-1';
            allCategoriesButton.addEventListener('click', function() {
                showCategory(parseInt(this.dataset.index));
            });
            document.getElementById('categoryTabs').prepend(allCategoriesButton);

            // 默认显示第一个分类
            showCategory(-1);
            document.querySelector('.tab-button[data-index="-1"]').classList.add('active');
            
            // 主题切换按钮事件
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // 搜索功能
            document.querySelector('.search-button').addEventListener('click', performSearch);
            document.querySelector('.search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });

        // 初始化分类标签
        function initCategoryTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            
            sitesData.forEach((category, index) => {
                const button = document.createElement('button');
                button.className = 'tab-button';
                button.textContent = category.category;
                button.dataset.index = index;
                
                button.addEventListener('click', function() {
                    showCategory(parseInt(this.dataset.index));
                });
                
                tabsContainer.appendChild(button);
            });
        }

        // 初始化分类内容
        function initCategoryContent() {
            const contentContainer = document.getElementById('categoryContent');
            
            sitesData.forEach((category, index) => {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.id = `category-${index}`;
                
                const grid = document.createElement('div');
                grid.className = 'category-grid';
                
                // 创建网站卡片
                const card = document.createElement('div');
                card.className = 'category-card';
                
                const header = document.createElement('div');
                header.className = 'category-header';
                header.textContent = category.category;
                
                const siteList = document.createElement('ul');
                siteList.className = 'site-list';
                
                // 添加网站
                category.sites.forEach(site => {
                    const listItem = document.createElement('li');
                    listItem.className = 'site-item';
                    
                    const link = document.createElement('a');
                    link.className = 'site-link';
                    link.href = site.url;
                    link.target = "_blank";
                    link.textContent = site.title;
                    
                    const desc = document.createElement('div');
                    desc.className = 'site-desc';
                    desc.textContent = site.description;
                    
                    listItem.appendChild(link);
                    listItem.appendChild(desc);
                    siteList.appendChild(listItem);
                });
                
                card.appendChild(header);
                card.appendChild(siteList);
                grid.appendChild(card);
                section.appendChild(grid);
                contentContainer.appendChild(section);
            });
        }

        // 显示指定分类或全部分类
        function showCategory(index) {
            // 移除搜索结果（如果存在）
            const searchResults = document.getElementById('search-results');
            if (searchResults) {
                searchResults.remove();
            }
            
            // 更新标签状态
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach((tab) => {
                if (parseInt(tab.dataset.index) === index) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            // 更新内容显示
            const sections = document.querySelectorAll('.category-section');
            if (index === -1) {
                // 显示全部分类
                sections.forEach(section => {
                    section.classList.add('active');
                    section.style.display = 'block';
                });
                // 调整布局为多列显示
                document.getElementById('categoryContent').style.display = 'grid';
                document.getElementById('categoryContent').style.gridTemplateColumns = 'repeat(auto-fill, minmax(300px, 1fr))';
                document.getElementById('categoryContent').style.gap = '20px';
            } else {
                // 显示单个分类
                document.getElementById('categoryContent').style.display = 'block';
                sections.forEach((section, i) => {
                    if (i === index) {
                        section.classList.add('active');
                        section.style.display = 'block';
                    } else {
                        section.classList.remove('active');
                        section.style.display = 'none';
                    }
                });
            }
        }

        // 切换主题
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeButton = document.getElementById('themeToggle');
            if (document.body.classList.contains('dark-mode')) {
                themeButton.textContent = '☀️';
            } else {
                themeButton.textContent = '🌙';
            }
        }

        // 执行搜索
        function performSearch() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            if (!searchTerm) return;
            
            // 清空内容容器
            const contentContainer = document.getElementById('categoryContent');
            contentContainer.innerHTML = '';

            // 创建搜索结果容器
            const resultsContainer = document.createElement('div');
            resultsContainer.id = 'search-results';
            contentContainer.appendChild(resultsContainer);
        
        // 确保搜索结果使用块布局
        document.getElementById('categoryContent').style.display = 'block';
            
            // 隐藏所有分类内容
            const sections = document.querySelectorAll('.category-section');
            sections.forEach(section => section.style.display = 'none');

            // 创建搜索结果网格
            const grid = document.createElement('div');
            grid.className = 'category-grid';
            resultsContainer.appendChild(grid);
            
            // 搜索所有网站
            let foundResults = false;
            
            sitesData.forEach(category => {
                category.sites.forEach(site => {
                    if (site.title.toLowerCase().includes(searchTerm) || 
                        site.description.toLowerCase().includes(searchTerm) ||
                        site.url.toLowerCase().includes(searchTerm)) {
                        
                        foundResults = true;
                        
                        const card = document.createElement('div');
                        card.className = 'category-card';
                        
                        const header = document.createElement('div');
                        header.className = 'category-header';
                        header.textContent = site.title;
                        
                        const content = document.createElement('div');
                        content.className = 'site-item';
                        content.style.padding = '15px';
                        
                        const desc = document.createElement('div');
                        desc.className = 'site-desc';
                        desc.textContent = site.description;
                        desc.style.marginBottom = '10px';
                        
                        const link = document.createElement('a');
                        link.className = 'site-link';
                        link.href = site.url;
                        link.target = "_blank";
                        link.textContent = '访问网站';
                        
                        const categoryInfo = document.createElement('div');
                        categoryInfo.className = 'site-desc';
                        categoryInfo.textContent = `分类: ${category.category}`;
                        categoryInfo.style.marginTop = '10px';
                        categoryInfo.style.fontStyle = 'italic';
                        
                        content.appendChild(desc);
                        content.appendChild(link);
                        content.appendChild(categoryInfo);
                        
                        card.appendChild(header);
                        card.appendChild(content);
                        grid.appendChild(card);
                    }
                });
            });
            
            // 如果没有结果
            if (!foundResults) {
                const noResults = document.createElement('div');
                noResults.className = 'category-card';
                noResults.style.textAlign = 'center';
                noResults.style.padding = '30px';
                
                noResults.innerHTML = `
                    <div class="category-header">未找到结果</div>
                    <div style="padding:20px;">
                        <p>没有找到匹配 " ${searchTerm} " 的法律资源</p>
                        <p>请尝试其他搜索词</p>
                    </div>
                `;
                
                grid.appendChild(noResults);
            }
        }
    </script>
